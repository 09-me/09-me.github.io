<!DOCTYPE html>

  <title>Gallery - Salon THE Royal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8fb;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: center;
      gap: 40px;
      background-color: #6a1b9a;
      padding: 15px 0;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #ffccff;
    }

   /* Banner / Header */
    .gallery-header {
      background: url('images/bridal1.jpg') center/cover no-repeat;
      padding: 100px 20px;
      text-align: center;
      color: white;
      background-color: rgba(0,0,0,0.5);
      background-blend-mode: darken;
    }


    }

    .gallery-header h1 {
      font-size: 3rem;
      margin: 0;
    }

    .gallery-header p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    /* Image Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Back Button */
    .back-button {
      display: block;
      margin: 40px auto 60px;
      background-color: #6a1b9a;
      color: white;
      padding: 10px 20px;
      text-align: center;
      border-radius: 8px;
      text-decoration: none;
      width: fit-content;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #4a0072;
    }
  </style>
</head>
<body>
